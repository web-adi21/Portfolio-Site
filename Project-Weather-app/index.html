<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>

    </div>

    <div id="infodiv">

      <div id="humiditydiv">--</div>

    </div>
