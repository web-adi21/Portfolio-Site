<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>


<div id="containerdiv">

  <div id="citydiv">

    <input type="text" id="cityinput" placeholder="Search...">

    <p id="savedcity">Saved Cities</p>

    <div id="savedcitiesdiv">--</div>

  </div>


  <div id="tempdiv">

    <div id="citynamediv">City</div>

    <img id="weathericon" src="" alt="Weather Icon">

    <div id="tempinfodiv">--</div>

    <div id="daysdiv">
      <div id="mondiv" class="day">--</div>
      <div id="tuediv" class="day">--</div>
      <div id="weddiv" class="day">--</div>
      <div id="thudiv" class="day">--</div>
      <div id="fridiv" class="day">--</div>
    </div>

  </div>


  <div id="infocontainerdiv">

    <div class="infodiv">

      Humidity <i class="fa-solid fa-droplet"></i>
      <div id="humiditydiv">--</div>

    </div>


    <div class="infodiv">

      Wind <i class="fa-solid fa-wind"></i>
      <div id="winddiv">--</div>

    </div>


    <div class="infodiv">

      AQI <i class="fa-solid fa-biohazard"></i>
      <div id="aqidiv">--</div>

    </div>


  </div>

</div>
  <script src="script.js"></script>
</body>
</html>
